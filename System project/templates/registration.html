<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!--CSS styles -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Registration</h1>
    <form method="POST" action="/register">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" onkeyup="validatePassword()" required><br>
        <span id="password-strength"></span><br><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" onkeyup="validatePassword()" required><br>
        <span id="password-match"></span><br><br>
        <input type="submit" value="Register">
    </form>

    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;
            const strengthSpan = document.getElementById("password-strength");
            const matchSpan = document.getElementById("password-match");

            // Password strength validation logic
            if (password.length < 8) {
                strengthSpan.innerText = "Weak";
                strengthSpan.style.color = "red";
            } else if (password.length < 12) {
                strengthSpan.innerText = "Medium";
                strengthSpan.style.color = "orange";
            } else {
                strengthSpan.innerText = "Strong";
                strengthSpan.style.color = "green";
            }

            // Password match validation logic
            if (password === confirm_password) {
                matchSpan.innerText = "Passwords match";
                matchSpan.style.color = "green";
            } else {
                matchSpan.innerText = "Passwords do not match";
                matchSpan.style.color = "red";
            }
        }
    </script>
</body>
</html>
